<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../images/japan.ico">
    <title>Rédiger un article</title>
</head>

<body>
    <header>
        <h1>Mon blog sur le <span>日本</span></h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../pages/redaction.html">Rédiger un article</a></li>
                <li><a href="../pages/connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </aside>
    <form action="" method="GET" id="form__redaction">
        <div>
            <h3>Rediger votre article ici</h3>
            <textarea name="article" id="article" cols="50" rows="20"
                placeholder="Saisissez votre nouvel article"></textarea>
        </div>
        <div>
            <label for="picture">Choisissez votre image</label>
            <input type="file" name="picture" id="picture" size="24">
        </div>
        <div>
            <button id="button__redaction">Rédiger mon article</button>
        </div>
    </form>
    <footer>
        <span>Anthony Labesse</span> - Formation M2i - Développeur Fullsatck 2022
    </footer>
</body>

</html>
