</head>

<body>
    <header>
        <h1>Mon blog sur le <span>日本</span></h1>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="./inscription.html">Inscription</a></li>
                <li><a href="./redaction.html">Rédiger un article</a></li>
            </ul>
        </nav>

    <div class="container">
        <div class="left__subscription">
            <h2 class="h2__subscription">Inscrivez-vous : 登録 </h2>
        </div>
        <div class="right__subscription">
            <form action="" method="GET" id="form__subscription">
                <div>
                    <label for="name">Votre nom : </label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="surname">Votre prénom : </label>
                    <input type="text" name="surname" id="surname">
                </div>
                <div>
                    <label for="birthday">Votre date de naissance : </label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div>
                    <label for="username">Votre nom d'utilisateur : </label>
                    <input type="username" id="username" name="username">
                </div>
                <div>
                    <label for="password"> Votre mot de passe : </label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="mail">Votre mail : </label>
                    <input type="mail" id="mail" name="mail">
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </div>
    </div>
